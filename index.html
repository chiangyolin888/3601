<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北高360 - 挑戰啟動</title>
    <style>
        body {
            font-family: '微軟正黑體', sans-serif;
            background-color: #2c3e50; /* 深藍色背景，模擬夜騎或運動感 */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            letter-spacing: 5px;
            border-bottom: 3px solid #ffc107; /* 黃色底線強調 */
            padding-bottom: 10px;
        }

        /* GIF 圖片樣式 */
        .bike-gif {
            width: 80%; /* 寬度佔手機80% */
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 50px;
        }

        /* 按鈕樣式 */
        .start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #ffc107; /* 醒目黃色 */
            color: #2c3e50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none; /* 移除超連結底線 */
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.6);
        }
    </style>
</head>
<body>

    <h1>北高 360</h1>

    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWtkdGxpZ3lmZnc1MWNtdHNqMnpqY2NlZ2swb3BvM3E5N2RmY2dpNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YPOzKpOnDtBeMbxNx1/giphy.gif" 
         alt="單車騎行動畫" 
         class="bike-gif">
    
    <a href="plan_map.html" class="start-btn">開始挑戰</a>

</body>
</html>
