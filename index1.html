<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>北高360挑戰</title>
  <style>
    :root {
      --sky: #bfe7ff;
      --cloud: #ffffff;
      --hill: #79c46e;
      --text: #111111;
      --accent: #007acc;
      --btn: #ff8c28;
      --pagoda: #f3c37a;
      --pagoda-roof: #e67320;
      --road: #3a3a3a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans TC", system-ui, sans-serif;
      color: var(--text);
      background: var(--sky);
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      text-align: center;
      padding: 28px 16px 12px;
      animation: fadeIn 1s ease-out both;
    }
    h1 {
      margin: 0;
      font-size: clamp(40px, 7vw, 72px);
      letter-spacing: 2px;
      font-weight: 800;
    }
    .badge {
      display: inline-block;
      margin-top: 10px;
      background: var(--accent);
      color: #fff;
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 700;
      font-size: clamp(16px, 2.5vw, 22px);
    }

    /* Scene container */
    .scene {
      position: relative;
      width: 100%;
      height: min(70vh, 700px);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      background: linear-gradient(#cfeeff, #bfe7ff 45%, #a6ddff);
      animation: fadeInUp 900ms ease-out both;
    }

    /* Clouds */
    .cloud {
      animation: drift linear infinite;
      opacity: 0.9;
    }
    .cloud.c1 { animation-duration: 32s; transform: translateX(-10%); }
    .cloud.c2 { animation-duration: 38s; transform: translateX(-30%); }
    .cloud.c3 { animation-duration: 26s; transform: translateX(-50%); }
    @keyframes drift {
      from { transform: translateX(-50%); }
      to   { transform: translateX(120%); }
    }

    /* Hills and road */
    .hills { animation: riseIn 900ms ease-out both; }
    .road {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 120px;
      background: var(--road);
    }
    .lane {
      position: absolute; left: 0; right: 0;
      height: 4px; background: #f0f0f0;
      bottom: 60px;
      background-image: linear-gradient(to right, #f0f0f0 0 60px, transparent 60px 120px);
      background-size: 120px 4px;
      animation: lanes 1.2s linear infinite;
      opacity: 0.25;
    }
    @keyframes lanes {
      from { background-position-x: 0; }
      to   { background-position-x: -120px; }
    }

    /* Cyclists */
    .cyclist { animation: slideIn 1000ms ease-out both; }
    .ride-left  { animation-delay: 300ms; }
    .ride-right { animation-delay: 550ms; }
    .wheel { transform-origin: center; animation: spin 1.1s linear infinite; }
    .pedal { transform-origin: center; animation: spin 1.1s linear infinite; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Landmarks */
    .taipei101, .pagoda { animation: popIn 800ms ease-out both; }
    .taipei101 { animation-delay: 300ms; }
    .pagoda { animation-delay: 450ms; }
    @keyframes popIn {
      from { opacity: 0; transform: translateY(20px) scale(0.92); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes riseIn {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* CTA button */
    .cta {
      display: block;
      width: fit-content;
      margin: 18px auto 0;
      padding: 14px 26px;
      font-size: clamp(18px, 2.6vw, 22px);
      font-weight: 800;
      color: #fff;
      background: var(--btn);
      border: none;
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(255,140,40,0.35);
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
    }
    .cta:hover { transform: translateY(-2px) scale(1.03); }
    .cta:active { transform: translateY(0) scale(0.99); filter: brightness(0.95); }

    /* Accessibility skip */
    .sr-only { position: absolute; left: -9999px; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(-6px);} to {opacity:1; transform: translateY(0);} }
    @keyframes fadeInUp { from {opacity:0; transform: translateY(14px);} to {opacity:1; transform: translateY(0);} }

    /* Responsive helpers */
    @media (max-width: 640px) {
      .scene { height: 62vh; }
    }
  </style>
</head>
<body>
  <a class="sr-only" href="#main">跳到主要內容</a>
  <div class="wrap">
    <header aria-label="北高360挑戰標題">
      <h1>北高360</h1>
      <span class="badge">CHALLENGE</span>
    </header>

    <main id="main" aria-label="首頁視覺與動畫">
      <section class="scene" role="img" aria-label="台北101、龍虎塔與兩位騎士在道路上騎行">
        <!-- SVG Scene -->
        <svg width="100%" height="100%" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid slice">
          <!-- Sky clouds -->
          <g class="cloud c1" opacity="0.9">
            <rect x="-200" y="40" width="340" height="70" rx="35" fill="#ffffff"/>
            <circle cx="80" cy="40" r="40" fill="#ffffff"/>
            <circle cx="220" cy="35" r="50" fill="#ffffff"/>
          </g>
          <g class="cloud c2">
            <rect x="-300" y="110" width="380" height="70" rx="35" fill="#ffffff"/>
            <circle cx="-140" cy="110" r="36" fill="#ffffff"/>
            <circle cx="-10" cy="95" r="44" fill="#ffffff"/>
          </g>
          <g class="cloud c3" opacity="0.8">
            <rect x="-220" y="180" width="320" height="60" rx="30" fill="#ffffff"/>
            <circle cx="-120" cy="180" r="32" fill="#ffffff"/>
            <circle cx="-10" cy="170" r="38" fill="#ffffff"/>
          </g>

          <!-- Hills -->
          <g class="hills">
            <path d="M0,500 C200,420 360,520 540,480 C720,440 880,520 1200,470 L1200,700 L0,700 Z" fill="#79c46e"/>
            <path d="M0,540 C180,470 340,560 520,520 C700,480 900,560 1200,510 L1200,700 L0,700 Z" fill="#6ab95f" opacity="0.9"/>
          </g>

          <!-- Taipei 101 (stylized) -->
          <g class="taipei101" transform="translate(120,180)">
            <rect x="90" y="0" width="40" height="20" fill="#2b3d4f"/>
            <rect x="70" y="20" width="80" height="30" fill="#2f4d66"/>
            <rect x="60" y="50" width="100" height="30" fill="#355d7d"/>
            <rect x="50" y="80" width="120" height="30" fill="#3a6c93"/>
            <rect x="40" y="110" width="140" height="30" fill="#3e79a7"/>
            <rect x="30" y="140" width="160" height="30" fill="#4186ba"/>
            <rect x="20" y="170" width="180" height="30" fill="#4693cd"/>
            <rect x="10" y="200" width="200" height="30" fill="#4aa0df"/>
            <rect x="0" y="230" width="220" height="30" fill="#4eadf2"/>
            <rect x="60" y="260" width="100" height="20" fill="#2f4d66"/>
            <rect x="95" y="-20" width="10" height="20" fill="#2b3d4f"/>
          </g>

          <!-- Kaohsiung Dragon & Tiger Pagodas (simplified) -->
          <g class="pagoda" transform="translate(930,220)">
            <!-- left pagoda -->
            <g>
              <rect x="0" y="40" width="60" height="160" fill="#f3c37a" />
              <polygon points="-10,40 30,10 70,40" fill="#e67320"/>
              <polygon points="-10,100 30,70 70,100" fill="#e67320"/>
              <polygon points="-10,160 30,130 70,160" fill="#e67320"/>
              <rect x="22" y="60" width="16" height="20" fill="#3b8f57"/>
              <rect x="22" y="120" width="16" height="20" fill="#3b8f57"/>
            </g>
            <!-- right pagoda -->
            <g transform="translate(90,0)">
              <rect x="0" y="40" width="60" height="160" fill="#f3c37a" />
              <polygon points="-10,40 30,10 70,40" fill="#e67320"/>
              <polygon points="-10,100 30,70 70,100" fill="#e67320"/>
              <polygon points="-10,160 30,130 70,160" fill="#e67320"/>
              <rect x="22" y="60" width="16" height="20" fill="#3b8f57"/>
              <rect x="22" y="120" width="16" height="20" fill="#3b8f57"/>
            </g>
          </g>

          <!-- Cyclist left (female) -->
          <g class="cyclist ride-left" transform="translate(340,520)">
            <!-- bike -->
            <circle class="wheel" cx="-40" cy="30" r="26" fill="none" stroke="#1b2838" stroke-width="6"/>
            <circle class="wheel" cx="80" cy="30" r="26" fill="none" stroke="#1b2838" stroke-width="6"/>
            <line x1="-40" y1="30" x2="20" y2="10" stroke="#1b2838" stroke-width="6"/>
            <line x1="20" y1="10" x2="80" y2="30" stroke="#1b2838" stroke-width="6"/>
            <line x1="20" y1="10" x2="20" y2="-10" stroke="#1b2838" stroke-width="6"/>
            <circle class="pedal" cx="20" cy="10" r="8" fill="#1b2838"/>
            <!-- rider -->
            <ellipse cx="10" cy="-44" rx="18" ry="16" fill="#f3caa3"/>
            <rect x="-12" y="-30" width="60" height="20" rx="8" fill="#ffd24f"/>
            <rect x="20" y="-10" width="40" height="14" rx="6" fill="#ffd24f"/>
            <rect x="-50" y="0" width="20" height="12" rx="6" fill="#1b2838"/>
            <!-- helmet & hair -->
            <path d="M-8,-55 C10,-70 28,-70 32,-54 C14,-52 -2,-52 -8,-55 Z" fill="#d23b3b"/>
          </g>

          <!-- Cyclist right (male) -->
          <g class="cyclist ride-right" transform="translate(760,520)">
            <!-- bike -->
            <circle class="wheel" cx="-40" cy="30" r="26" fill="none" stroke="#1b2838" stroke-width="6"/>
            <circle class="wheel" cx="80" cy="30" r="26" fill="none" stroke="#1b2838" stroke-width="6"/>
            <line x1="-40" y1="30" x2="20" y2="10" stroke="#1b2838" stroke-width="6"/>
            <line x1="20" y1="10" x2="80" y2="30" stroke="#1b2838" stroke-width="6"/>
            <line x1="20" y1="10" x2="20" y2="-10" stroke="#1b2838" stroke-width="6"/>
            <circle class="pedal" cx="20" cy="10" r="8" fill="#1b2838"/>
            <!-- rider -->
            <ellipse cx="10" cy="-44" rx="18" ry="16" fill="#f3caa3"/>
            <rect x="-12" y="-30" width="60" height="20" rx="8" fill="#ff8c28"/>
            <rect x="20" y="-10" width="40" height="14" rx="6" fill="#ff8c28"/>
            <rect x="-50" y="0" width="20" height="12" rx="6" fill="#1b2838"/>
            <!-- helmet -->
            <path d="M-8,-55 C10,-70 28,-70 32,-54 C14,-52 -2,-52 -8,-55 Z" fill="#e67320"/>
          </g>

          <!-- Ground road as SVG so it responds to viewBox -->
          <rect x="0" y="580" width="1200" height="120" fill="#3a3a3a" />
          <g opacity="0.18">
            <rect x="0" y="640" width="1200" height="6" fill="#f0f0f0" />
            <!-- dashed center simulated by repeating rects -->
            <g>
              <!-- simple loop via multiple rects -->
              <!-- You can add more for denser dashes -->
              <rect x="0" y="640" width="60" height="6" fill="#f0f0f0" />
              <rect x="120" y="640" width="60" height="6" fill="#f0f0f0" />
              <rect x="240" y="640" width="60" height="6" fill="#f0f0f0" />
              <rect x="360" y="640" width="60" height="6" fill="#f0f0f0" />
              <rect x="480" y="640" width="60" height="6" fill="#f0f0f0" />
              <rect x="600" y="640" width="60" height="6" fill="#f0f0f0" />
              <rect x="720" y="640" width="60" height="6" fill="#f0f0f0" />
              <rect x="840" y="640" width="60" height="6" fill="#f0f0f0" />
              <rect x="960" y="640" width="60" height="6" fill="#f0f0f0" />
              <rect x="1080" y="640" width="60" height="6" fill="#f0f0f0" />
            </g>
          </g>
        </svg>

        <!-- HTML road overlay for moving lane effect -->
        <div class="road"></div>
        <div class="lane"></div>
      </section>

      <button class="cta" aria-label="開始北高360挑戰">開始挑戰</button>
    </main>
  </div>

  <script>
    // 小互動：點擊 CTA 讓騎士微加速
    const btn = document.querySelector('.cta');
    const wheels = document.querySelectorAll('.wheel, .pedal');
    btn.addEventListener('click', () => {
      wheels.forEach(w => {
        w.style.animationDuration = '0.8s';
        setTimeout(() => { w.style.animationDuration = '1.1s'; }, 1200);
      });
    });
  </script>
</body>
</html>
